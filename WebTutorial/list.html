<div class="col-lg-6">
    <div class="input-group">
        <input type="text" ng-model="query" class="form-control" placeholder="Search">
        <span class="input-group-btn">
            <button ng-click="reset()" type="submit" class="btn btn-default">Go!</button>
        </span>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</div>

<a href="#/new"><i class="ui-icon-plus"></i>New!</a>

<table class="table table-striped table-condensed table-hover">
    <thead>

        <th><a ng-click="sort('Text')">Todo</a></th>
           <span ng-show="sort_order==='Text' && is_desc==true"><i class="icon-arrow-down"></i></span>
           <span ng-show="sort_order==='Text' && is_desc==false"><i class="icon-arrow-up"></i></span>
        <th>Priority</th>

        <th>Due</th>

        <th>Action</th>

    </thead>
        
        <tr ng-repeat="item in items" id="todo_{{item.Id}}">

            <td>{{item.Text}}</td>

            <td>{{item.Priority}}</td>

            <td>{{item.DueDate | date:mediumDate}}</td>

            <td><a href="" ng-click="delete()">Delete</a>   <a href="#/edit/{{item.Id}}" >Edit</a></td>
          

        </tr>

    </tbody>

</table>

<a ng-show="has_more()" ng-click="show_more()">Shore more</a>
